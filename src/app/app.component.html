<ion-app>
  
  

  <ion-menu contentId="main" menuId="first" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of menuprofe">
          <ion-item [routerLink]="c.redirecTo"
              detail=true>
            <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
            {{ c.name }}
         </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-button (click)="salir()" routerLink="/inicio" expand="block" fill="clear" shape="round">
            Cerrar Sesion
          </ion-button>
        </ion-menu-toggle>
 
     </ion-list>
    </ion-content>
    
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
